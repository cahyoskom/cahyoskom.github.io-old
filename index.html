<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .profile-picture {
        width: 200px;
        height: 200px;
        margin: 10px;
        border-radius: 50%;
        overflow: hidden;
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info {
        margin: 10px;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      ul {
        list-style: none;
        font-size: 1.2rem;
      }

      li {
        margin-bottom: 0.5rem;
      }

      strong {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Profile Picture" />
      </div>
      <div class="profile-info">
        <h1>Jane Doe</h1>
        <h2>Web Developer</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ac
          sapien euismod, bibendum ipsum a, aliquet elit. Duis at nunc elit.
        </p>
        <ul>
          <li><strong>Email:</strong> jane.doe@gmail.com</li>
          <li><strong>Phone:</strong> 555-555-5555</li>
          <li><strong>Location:</strong> New York City, NY</li>
        </ul>
      </div>
    </div>
  </body>
</html>
