<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .profile-picture {
        width: 250px;
        height: 250px;
        margin: 20px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info {
        margin: 20px;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        color: #333;
        text-shadow: 2px 2px #ddd;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #444;
        text-shadow: 2px 2px #ddd;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #666;
        text-shadow: 1px 1px #ddd;
      }

      ul {
        list-style: none;
        font-size: 1.2rem;
      }

      li {
        margin-bottom: 0.5rem;
        color: #666;
        text-shadow: 1px 1px #ddd;
      }

      strong {
        font-weight: bold;
        color: #333;
        text-shadow: 2px 2px #ddd;
      }

      button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      button:hover {
        background-color: #2980b9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Profile Picture" />
      </div>
      <div class="profile-info">
        <h1>R Cahyo Tri Putrantoro</h1>
        <h2>Wordpress Web Developer</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ac
          sapien euismod, bibendum ipsum a, aliquet elit. Duis at nunc elit.
        </p>
        <ul
      <li><strong>Email:</strong> mail.cahyo@gmail.com</li>
      <li><strong>Phone:</strong> +62 85694857784</li>
      <li><strong>Location:</strong> Depok Town, West Java </li>
    </ul>
    <button>Contact Me</button>
    <a aria-label="Chat on WhatsApp" href="https://wa.me/6285694857784"> <img alt="Chat on WhatsApp" src="WhatsAppButtonGreenSmall.png" /> </a>
  </div>
</div>

<script>
  const button = document.querySelector("button");

  </body>
</html>
