<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .profile-picture {
        width: 250px;
        height: 250px;
        margin: 20px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info {
        margin: 20px;
        text-align: center;
      }
      
      .whatsapp-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #25d366;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .whatsapp-button:hover {
        background-color: #128c7e;
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      .whatsapp-button i {
        font-size: 2.5rem;
        color: #fff;
      }

      .whatsapp-form {
        position: fixed;
        bottom: 100px;
        right: 30px;
        z-index: 999;
        width: 300px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        display: none;
        transform: translateY(100%);
        transition: all 0.3s ease;
      }

      .whatsapp-form.active {
        transform: translateY(0);
      }

      .whatsapp-form h2 {
        padding: 10px;
        background-color: #25d366;
        color: #fff;
        font-size: 1.5rem;
        border-radius: 5px 5px 0 0;
      }

      .whatsapp-form form {
        padding: 10px;
      }

      .whatsapp-form label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.2rem;
        color: #666;
      }

      .whatsapp-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        font-size: 1.2rem;
      }

      .whatsapp-form button {
        background-color: #25d366;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .whatsapp-form button:hover {
        background-color: #128c7e;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        color: #333;
        text-shadow: 2px 2px #ddd;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #444;
        text-shadow: 2px 2px #ddd;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #666;
        text-shadow: 1px 1px #ddd;
      }

      ul {
        list-style: none;
        font-size: 1.2rem;
      }

      li {
        margin-bottom: 0.5rem;
        color: #666;
        text-shadow: 1px 1px #ddd;
      }

      strong {
        font-weight: bold;
        color: #333;
        text-shadow: 2px 2px #ddd;
      }

      button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      button:hover {
        background-color: #2980b9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Profile Picture" />
      </div>
      <div class="profile-info">
        <h1>R Cahyo Tri Putrantoro</h1>
        <h2>Wordpress Web Developer</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ac
          sapien euismod, bibendum ipsum a, aliquet elit. Duis at nunc elit.
        </p>
        <ul
      <li><strong>Email:</strong> mail.cahyo@gmail.com</li>
      <li><strong>Phone:</strong> +62 85694857784</li>
      <li><strong>Location:</strong> Depok Town, West Java </li>
    </ul>
    <button>Chat on WhatsApp</button>
  </div>
  <button onclick="openForm()">Hubungi Kami</button>  
</div>
<div class="whatsapp-form" id="whatsapp-form">
  <h2>Kirim Pesan</h2>
  <form>
    <label for="name">Nama</label>
    <input type="text" id="name" placeholder="Masukkan nama Anda">

    <label for="phone">Nomor Telepon</label>
    <input type="tel" id="phone" placeholder="Masukkan nomor telepon Anda">

    <label for="message">Pesan</label>
    <textarea id="message" placeholder="Ketik pesan Anda"></textarea>

    <button type="submit">Kirim</button>
  </form>
</div>

<script>
  
    // FORM WA
  function openForm() {
    var form = document.getElementById("whatsapp-form");
    form.classList.add("active");
  }

  function closeForm() {
    var form = document.getElementById("whatsapp-form");
    form.classList.remove("active");
  }
  
  const button = document.querySelector("button");
  button.addEventListener("click", () => {
    alert("Thank you for contacting me!");
    openForm();
    //window.location.href = 'https://wa.me/6285694857784';
  });
  
  
</script>
  </body>
</html>
