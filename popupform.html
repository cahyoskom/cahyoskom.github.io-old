<!DOCTYPE html>
<html>
<head>
	<title>Moveable Pop-up Form</title>
	<style>
		/* CSS untuk mengatur posisi pop-up */
		.popup {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 9999;
		}

		/* CSS untuk mengatur posisi kotak form */
		.popup .form-container {
			display: flex;
			flex-direction: column;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			width: 400px;
			cursor: move;
		}

		/* CSS untuk mengatur posisi tombol close */
		.popup .close-btn {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>
